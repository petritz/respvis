<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Line</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      #chart {
        width: 100%;
        height: 80vh;
        min-height: 25rem;
      }

      body {
        background-color: floralwhite;
      }
    </style>
  </head>
  <body>
    <h1>Line Chart</h1>
    <div id="chart"></div>
    <script src="./vendor/d3.v6.js"></script>
    <script src="../respvis.js"></script>
    <script type="module">
      import data from './data/fire_dep_runs.js';

      // data for x-axis
      const year = data.year,
              minYear = Math.min(...year),
              maxYear = Math.max(...year),
              yearDomain = [minYear, maxYear],
              yearScale = d3.scaleLinear().domain(yearDomain),
              yearAxisTitle = 'Year';

      // data for y-axis
      const runs = data.runs,
              minRuns = Math.min(...runs),
              maxRuns = Math.max(...runs),
              runSpan = maxRuns - minRuns,
              runDomain = [minRuns- runSpan * 0.05, maxRuns + runSpan * 0.05],
              runScale = d3.scaleLinear().domain(runDomain),
              runAxisTitle = 'Fire Department Runs in Graz';

      const wideMediaQuery = 'screen and (min-width: 40rem)';
      const wideMediaQuerySmall = 'screen and (min-width: 32rem)';

      // var labelsStr = []
      // for(var i=0; i<runs.length; i++){
      //   labelsStr.push(year[i]+':'+runs[i]);
      // }

      const root = d3.select('#chart'),
        layouter = root.append('div').call(respVis.layouter),
        chartDatum = respVis.dataChartLine({
          mainValues: year,
          mainTitle: yearAxisTitle,
          mainScale: yearScale,
          configureMainAxis: (a) => a.ticks(window.matchMedia(wideMediaQuery).matches ? 10 : 5),
          crossValues: runs,
          crossTitle: runAxisTitle,
          crossScale: runScale,
          labels: runs
        }),
        chart = layouter.append('svg').datum(chartDatum).call(respVis.chartLine)

      window.addEventListener('resize', configure);
      configure();

      function configure() {
        // chart.datum(chartDatum);
        var leftAxis = document.getElementsByClassName('axis-cross')[0];
        var rightAxis = document.getElementsByClassName('axis-main')[0];

        if (window.matchMedia(wideMediaQuerySmall).matches) {
          leftAxis.style.display = 'block';
          rightAxis.style.display = 'block';
          setTimeout(function() {
            var textLabels = document.getElementsByClassName('series-point-labels')[0];
            textLabels.style.display = 'none';
          }, 300);
        }
        else{
          leftAxis.style.display = 'none';
          rightAxis.style.display = 'none';

          setTimeout(function() {
            var textLabels = document.getElementsByClassName('series-point-labels')[0];
            textLabels.style.display = 'block';
            const textLabelsChildren = textLabels.children;
            for( var i=0; i<textLabelsChildren.length; i++){
              if( i==0 || i==textLabelsChildren.length-1)
                textLabelsChildren[i].style.display = 'block';
              else
                textLabelsChildren[i].style.display = 'none';
            }

            var seriesPoints = document.getElementsByClassName('series-point')[0].children;
            for( var i=0; i<seriesPoints.length; i++){
              seriesPoints[i].setAttribute('index', i);
              seriesPoints[i].addEventListener('mouseover', function(){
                const curIndex = this.getAttribute('index');
                document.getElementsByClassName('series-point-labels')[0].children[curIndex].style.display = 'block';
              });

              if(i!=0 && i!=seriesPoints.length-1){
                seriesPoints[i].addEventListener('mouseout', function(){
                  const curIndex = this.getAttribute('index');
                  document.getElementsByClassName('series-point-labels')[0].children[curIndex].style.display = 'none';
                });
              }
            }
          }, 300);
        }
      }
    </script>
  </body>
</html>
