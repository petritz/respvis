<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>RespVis - Small Multiples Line Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: floralwhite;
      }

      #chart {
        width: 100%;
        height: 80vh;
        min-height: 25rem;
      }

      .container {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Small Multiples Line Chart</h1>
    <div id="chart">
    </div>
    <script src="./vendor/d3.v6.js"></script>
    <script src="../respvis.js"></script>
    <script type="module">
      import data from './data/department-revenues.js';

      const outerData = data.departments;
      const mainValues = data.months;
      const crossValues = data.revenues;

      const wideMediaQuery = 'screen and (min-width: 40rem)';

      const root = d3.select('#chart');
      const layouter = root.append('div').call(respVis.layouter);
      const chartDatum = respVis.dataChartPointSmallMultiples({
        mainValues: mainValues,
        mainTitle: 'Months',
        crossValues: crossValues,
        crossTitle: 'Revenues',
        // configureMainAxis: (a) => a.ticks(window.matchMedia(wideMediaQuery).matches ? 10 : 5),
        gridValues: outerData
      })
      const chart = layouter.append('svg').datum(chartDatum).call(respVis.chartLineSmallMultiples)
      window.addEventListener('resize', configure);
      configure();

      function configure() {
        chart.datum(chartDatum);
      }
    </script>
  </body>
</html>
